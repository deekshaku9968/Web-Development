<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body bgcolor="ff99ff">
  <center>
  <h1><u><Font size="+3" color=black>Student Registration Form</font></u></h1>
  <table>
  <tr>
  <td></td>
  <td><input type=radio name=initial checked>Mr.
  <input type=radio name=initial>Mrs.
  <input type=radio name=initial>Ms.</td>
  </tr><tr>
  <td>First Name</td>
  <td><input type=text name=fn placeholder="First Name"></td>
  </tr><tr>
  <td>Last Name</td>
  <td><input type=text name=ln placeholder="Last Name"></td>
  </tr> <tr>
  <td>Mail Address1</td>
  <td><input type=text name=add1></td>
  </tr><tr>
  <td>Mail Address2</td>
  <td><input type=text name=add2></td>
  </tr><tr>
  <td>City</td>
  <td><input type=text name=ct></td>
  </tr><tr>
  <td>State</td>
  <td><select name=state>
  <option value="Delhi">Delhi
  <option value="Maharastra">Maharastra
  <option value="Karnataka">Karnataka
  <option value="Gujarat">Gujarat
  </select>
  </td>
  </tr><tr>
  <td>Zip</td>
  <td><input type=text name=zp></td>
  </tr><tr>
  <td>Upload Photo</td>
  <td><input type=file name=photo></td>
  </tr><tr>
  <td>E-Mail</td>
  <td><input type=text name=email size=30></td>
  </tr><tr>
  <td>DOB</td>
  <td><input type="date" name=dob 
  placeholder="mm/dd/yy"></td>
  </tr><tr>
  <td>Experience</td><td><input type="date" value="--------- ---
  -"/></td>
  <td>From<input type"date" value="--------- ----"/></td>
  </tr><tr>
  <td>Mobile</td>
  <td><input type=text name=mob placeholder="+91"></td>
  </tr><tr>
  <td>Languages known</td>
  <td><input type=checkbox name=lk value=English 
  checked>English</td>
  </tr><tr>
  <td></td>
  <td><input type=checkbox name=lk value=Hindi 
  checked>Hindi</td>
  </tr><tr>
  <td></td>
  <td><input type=checkbox name=lk value=Gujarati 
  checked>Gujarati</td>
  </tr><tr>
  <td></td>
  <td><input type=checkbox name=lk value=Marathi 
  >Marathi</td>
  </tr><tr>
  <td>Additional Information</td>
  <td><textarea name=add rows=3 cols=20 
  placeholder="Optional" 
  wrap></textarea></td>
  </tr><tr>
  <td></td>
  <td><input type=Submit value=Submit>
  
  </table>
  </form>
  </body>
  </html>
