<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>The form element</h1>
<form action="response.html"> <!-- form tag is used to create an HTML form for user input. -->
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <!--  input tag specifies an input field where the user can enter data. -->
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
</form>

<h1>The textarea element</h1>
<form action="response.html">
<label for="w3review">Review of W3Schools:</label>
<textarea id="w3review" name="w3review" rows="4" cols="50">
  At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
  </textarea>
  <!-- textarea tag defines a multi-line text input control. -->
  <br><br>
  <input type="submit" value="Submit">
</form>

<h1>The button Element</h1>
<button type="button" onclick="alert('Hello world!')">Click Me!</button>
<!-- button tag defines a clickable button. -->


</body>
</html>
